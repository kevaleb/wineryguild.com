---
layout: default
title: The Winery Guild Blog
permalink: /blog/
navclass: blog
navtitle: Blog
---
<div class="banner" style="background-image: url(/images/backgrounds/wine-map.jpg);">
	<hgroup class="center full">
		<h1>The Blog</h1>
	</hgroup>
</div>
<ul class="blogposts">
	{% for post in site.posts %}
		<li>
			<a href="{{ post.url }}">
				<div class="postbanner" style="background-image: url('{{ post.banner_image_path }}');"></div>
				<!--<h3>{{ post.category }}</h3>-->
				<h2>{{ post.title }}</h2>
				{{ post.excerpt }}
			</a>
		</li>
	{% endfor %}
</ul>
